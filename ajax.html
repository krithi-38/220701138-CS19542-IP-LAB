<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest Example</title>
    <script>
        // Function to load the content of rec.txt
        function loadXMLDoc() {
            // Step 9: Create XMLHttpRequest object
            const xhttp = new XMLHttpRequest();
            
            // Step 10: Use open() method to define the request
            xhttp.open("GET", "rec.txt", true);

            // Step 11: Define what happens when the request is successful
            xhttp.onload = function() {
                if (this.status === 200) {
                    // Step 12: Use responseText to display the content in the div
                    document.getElementById("content").innerText = this.responseText;
                } else {
                    document.getElementById("content").innerText = "Error: Unable to load the file.";
                }
            };

            // Send the request
            xhttp.send();
        }
    </script>
</head>
<style>
    body{
        background-color: blanchedalmond;
    }
</style>
<body>
    <h1>Retrieve Data Using XMLHttpRequest</h1>
    <!-- Step 4: Div section to display the content -->
    <div id="content" style="border: 1px solid #f62a2a; padding: 10px; width: 300px; min-height: 50px;">
        Click the button to load data.
    </div>
    <br>
    <!-- Step 5: Button to trigger the function -->
    <button onclick="loadXMLDoc()">Load Content</button>
</body>
</html>
